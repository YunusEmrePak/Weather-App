<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="card">
        <div class="nav">
            <div class="text">Tuesday</div>
            <div class="icon">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="date">
                
            </div>
        </div>
        <div class="img">
            <i class="fa-solid fa-sun fa-5x"></i>
        </div>
        <div class="info">
            <div class="top_info">
                <div class="degree"></div>
                <div class="name">Ankara</div>
            </div>
            <div class="down_info">
                <div class="wind">
                    <span>Wind Now</span>
                    <span class="km"></span>
                </div>
                <div class="humidity">
                    <span>Humidity</span>
                    <span class="hum"></span>
                </div>
                <div class="precipitation">
                    <span>Precipitation</span>
                    <span class="prec"></span>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="btn prev">Previous Day</button>
            <button class="btn next">Next Day</button>
        </div>
    </div>


    
    <script src="weather.js"></script>
    <script src="weatherinfo.js"></script>
    <script src="app.js"></script>
</body>
</html>
